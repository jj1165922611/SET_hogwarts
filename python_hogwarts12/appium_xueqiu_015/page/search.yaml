search:
  - by: id
    locator: "com.xueqiu.android:id/search_input_text"
    action: send
    value: "{name}"
  - by: xpath
    locator: "//*[@text='BABA']"
    action: click
  - by: xpath
    locator: '//*[@resource-id="com.xueqiu.android:id/ll_stock_item_container"]//*[@text="{name}"]/../..//*[@text="加自选"]'
    action: click
is_choose:
  - by: xpath
    locator: '//*[@resource-id="com.xueqiu.android:id/ll_stock_item_container"]//*[@text="已添加"]'
    action: click
  - by: xpath
    locator: '//*[@resource-id="com.xueqiu.android:id/ll_stock_item_container"]//*[@text="{name}"]/../..//*[@text="加自选"]'
    action: click
  - by: xpath
    locator: '//*[@resource-id="com.xueqiu.android:id/ll_stock_item_container"]//*[@text="已添加"]'
    action: len > 0